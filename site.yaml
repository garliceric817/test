apiVersion: opendistro.sas.com/v1alpha1
kind: OpenDistroCluster
metadata:
  annotations:
    sas.com/certificate-file-format: jks
    sas.com/component-name: sas-opendistro-operator
    sas.com/component-version: 7.17.2-20221104.1667572603049
    sas.com/version: 7.17.2
  labels:
    sas.com/admin: namespace
    sas.com/deployment: sas-viya
  name: sas-opendistro
  namespace: viya4deploy
spec:
  config:
    env:
    - name: thread_pool.write.queue_size
      value: "250"
    - name: action.auto_create_index
      value: -sand__*,-viya_catalog__*,+*
    - name: logger.deprecation.level
      value: error
    jvm:
    - -XX:NewRatio=2
    - -Djavax.net.ssl.trustStore=/security/trustedcerts.jks
    rootLoggerLevel: info
  nodes:
  - heapsize: 1G
    name: default
    replicas: 1
    roles:
    - master
    - data
    volume:
      resources:
        requests:
          storage: 128Gi
  security:
    https: false
    openIdConnectUrl: http://sas-logon-app/SASLogon/.well-known/openid-configuration
  template:
    metadata:
      annotations:
        sas.com/certificate-file-format: jks
        sidecar.istio.io/proxyCPU: 15m
        sidecar.istio.io/proxyMemory: 115Mi
      labels:
        workload.sas.com/class: stateful
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: workload.sas.com/class
