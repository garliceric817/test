    apiVersion: orchestration.sas.com/v3beta2
    kind: LifecycleOperation
    metadata:
      annotations:
        sas.com/component-name: sas-k8s-common
        sas.com/component-version: 2.56.2-20220919.1663599580201
      creationTimestamp: null
      name: start-all-scale
    spec:
