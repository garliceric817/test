---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    run: sas-tenant-offboard-job
  name: sas-tenant-offboard-job-
spec:
  template:
    spec:
      serviceAccountName: sas-tenant-job
      imagePullSecrets: []
      containers:
      - name: sas-tenant-offboard
        image: sas-tenant-job
        imagePullPolicy: Always
        env:
          - name: SAS_TENANT_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: TENANT_LIFECYCLE_ACTION
            value: offboard
          - name: SAS_TENANT_IDS
            value: "{{ SAS-TENANT-IDS }}"
          - name: SAS_LOG_LEVEL
            value: DEBUG
        envFrom: []
        volumeMounts: []
      initContainers: []
      volumes: []
      restartPolicy: Never
  backoffLimit: 0
