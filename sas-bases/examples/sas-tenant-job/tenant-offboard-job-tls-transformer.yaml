---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: sas-tenant-offboard-job-tls-transformer
patch: |-
  - op: add
    path: /spec/template/spec/initContainers/0
    value:
      name: sas-certframe
      image: sas-certframe
      env:
      - name: SAS_CERTFRAME_TOKEN_DIR
        value: /certframe-token
      - name: SAS_TRUSTED_CA_CERTIFICATES_PEM_FILE
        value: /security/trustedcerts.pem
      - name: SAS_CA_CERTIFICATE_SECRET_NAME
        value: sas-viya-ca-certificate-secret
      volumeMounts:
      - name: certframe-token
        mountPath: /certframe-token
      - name: security
        mountPath: /security
      resources:
        requests:
          memory: "50Mi"
          cpu: "50m"
        limits:
          memory: "500Mi"
          cpu: "500m"
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        privileged: false
        readOnlyRootFilesystem: true
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: certframe-token
      secret:
        secretName: sas-certframe-token
  - op: add
    path: /spec/template/spec/volumes/-
    value:
      name: security
      emptyDir: {}
  - op: add
    path: /spec/template/spec/containers/0/volumeMounts/-
    value:
      name: security
      mountPath: /security
  - op: add
    path: /spec/template/spec/containers/0/env/-
    value:
      name: SSL_CERT_FILE
      value: /security/trustedcerts.pem
target:
  kind: Job
  name: sas-tenant-offboard-job-
