apiVersion: batch/v1
kind: CronJob
metadata:
  name: sas-update-checker
  annotations:
    sidecar.istio.io/inject: "false"
  labels:
    app.kubernetes.io/name: sas-orchestration
    workload.sas.com/class: stateless
spec:
  schedule: 4 16 * * 1
  jobTemplate:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/name: sas-orchestration
        workload.sas.com/class: stateless
    spec:
      template:
        metadata:
          annotations:
            seccomp.security.alpha.kubernetes.io/pod: runtime/default
            sidecar.istio.io/inject: "false"
          labels:
            app.kubernetes.io/name: sas-orchestration
            workload.sas.com/class: stateless
        spec:
          imagePullSecrets: []
          containers:
            - name: sas-update-checker
              image: sas-orchestration
              args: ["report"]
              envFrom:
                - configMapRef:
                    name: sas-components
              env:
                - name: SUPPRESS_USAGE
                  value: "true"
                - name: SAS_BUILD_TYPE
                  valueFrom:
                    configMapKeyRef:
                      name: sas-deployment-metadata
                      key: SAS_BUILD_TYPE
                - name: SAS_CADENCE_NAME
                  valueFrom:
                    configMapKeyRef:
                      name: sas-deployment-metadata
                      key: SAS_CADENCE_NAME
                - name: SAS_CADENCE_RELEASE
                  valueFrom:
                    configMapKeyRef:
                      name: sas-deployment-metadata
                      key: SAS_CADENCE_RELEASE
                - name: SAS_CADENCE_VERSION
                  valueFrom:
                    configMapKeyRef:
                      name: sas-deployment-metadata
                      key: SAS_CADENCE_VERSION
                - name: SAS_CA_CERTIFICATE
                  valueFrom:
                    secretKeyRef:
                      name: sas-repositorywarehouse-certificates
                      key: CACertificate
                - name: SAS_DEPLOYMENT_TYPE
                  valueFrom:
                    configMapKeyRef:
                      name: sas-deployment-metadata
                      key: SAS_DEPLOYMENT_TYPE
                - name: SAS_CLIENT_CERTIFICATE
                  valueFrom:
                    secretKeyRef:
                      name: sas-repositorywarehouse-certificates
                      key: ClientCertificate
                - name: SAS_REPOSITORY_WAREHOUSE_URL
                  valueFrom:
                    configMapKeyRef:
                      name: sas-deployment-metadata
                      key: SAS_REPOSITORY_WAREHOUSE_URL
              securityContext:
                readOnlyRootFilesystem: true
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                privileged: false
              resources:
                limits:
                  cpu: 500m
                  memory: 500Mi
                requests:
                  cpu: 50m
                  memory: 50Mi
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true